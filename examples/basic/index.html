<html>
    <head>
        <script src="../../dist/fae.js"></script>
    </head>
    <body>
        <canvas id="view" width="512" height="512"></canvas>

        <script>
            let renderer = new Fae.render.Renderer(document.getElementById('view'));

            // add the sprite render system
            renderer.addSystem(new Fae.sprite.SpriteRenderSystem(renderer));

            // load an image and create a sprite
            let img = new Image();
            let sprite = null;

            img.src = 'spade_A.png';
            img.addEventListener('load', function ()
            {
                sprite = new Fae.sprite.Sprite(new Fae.textures.Texture(img));

                renderer.addEntity(sprite);

                renderer.render();
            });
        </script>
    </body>
</html>
